<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="overlay"></div>
    <div class="welcome">
        <img src="bell.svg">
        <h1>Welcome to My Calculator.</h1>
    </div>

    <div class="calculator-body">
        <!-- Shitty ass visor -->
        <div class="top">
            <input id="output" type="text" disabled>
        </div>
        <div class="buttons">
            <!-- stupid 1째 row -->
            <button id="1" >1</button>
            <button id="2" >2</button>
            <button id="3" >3</button>
            <button id="/"  class="black-box">/</button>
            <!-- stupid 2째 row -->  
            <button id="4" >4</button>
            <button id="5" >5</button>
            <button id="6" >6</button>
            <button id="x"  class="black-box">x</button>
            <!-- stupid 3째 row -->
            <button id="7" >7</button>
            <button id="8" >8</button>
            <button id="9" >9</button>
            <button id="-"  class="black-box">-</button>
            <!-- stupid 4째 row -->
            <button id="erease" onclick="erease()"><img src="delete.svg"></img></button>
            <button id="0" >0</button>
            <button id=".">.</button>
            <button id="+"  class="black-box">+</button>
            <!-- bottom line -->
            <button id="equals" class="black-box" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
